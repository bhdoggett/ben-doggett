<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ben Doggett</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Momo+Trust+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Ben Doggett</h1>
      <div class="benface-container">
        <svg
          class="curved-text"
          viewBox="0 0 240 240"
          xmlns="http://www.w3.org/2000/svg"
        >
          <defs>
            <path
              id="circlePath"
              d="M 120, 120 m -106, 0 a 106, 106 0 1,1 212,0"
            />
          </defs>
          <text class="curved-text-path">
            <textPath href="#circlePath" startOffset="50%" text-anchor="middle">
              Drag my face!
            </textPath>
          </text>
        </svg>
        <div class="benface-image-wrapper">
          <img
            src="/images/ben_boggett.jpg"
            alt="Picture of Ben Doggett's face"
            class="benface"
          />
        </div>
      </div>
    </header>

    <div class="navigation-container">
      <a href="https://dev.bendoggett.com" class="nav-link nav-dev">
        <span>Dev</span>
      </a>

      <a href="https://music.bendoggett.com" class="nav-link nav-music">
        <span>Music</span>
      </a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
