<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ben Doggett</title>
    <style>
      /* CSS Custom Properties */
      :root {
        --header-height: 15vh;
        --nav-height: 85vh;
        --transition-speed: 100ms;
        --dev-color: #2c3e50;
        --dev-hover-color: #34495e;
        --musician-color: #8e44ad;
        --musician-hover-color: #9b59b6;
        --text-color: #ffffff;
        --header-text-color: #2c3e50;
      }

      /* Reset and Base Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        overflow: hidden;
        height: 100vh;
      }

      /* Header Styling */
      header {
        height: var(--header-height);
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #ffffff;
        position: relative;
        z-index: 10;
      }

      header h1 {
        font-size: 3rem;
        font-weight: 700;
        color: var(--header-text-color);
        letter-spacing: 0.05em;
      }

      /* Navigation Container */
      .navigation-container {
        height: var(--nav-height);
        display: flex;
        position: relative;
      }

      /* Navigation Links */
      .nav-link {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        color: var(--text-color);
        font-size: 4rem;
        font-weight: 600;
        transition: all var(--transition-speed) ease-in-out;
        position: relative;
      }

      .nav-dev {
        background-color: var(--dev-color);
        clip-path: polygon(
          0 0,
          100% 0,
          95% 8%,
          100% 16%,
          95% 24%,
          100% 32%,
          95% 40%,
          100% 48%,
          95% 56%,
          100% 64%,
          95% 72%,
          100% 80%,
          95% 88%,
          100% 96%,
          100% 100%,
          0 100%
        );
      }

      .nav-musician {
        background-color: var(--musician-color);
      }

      /* Hover States */
      .nav-dev:hover {
        background-color: var(--dev-hover-color);
      }

      .nav-musician:hover {
        background-color: var(--musician-hover-color);
      }

      /* Responsive Typography */
      @media (max-width: 768px) {
        header h1 {
          font-size: 2rem;
        }

        .nav-link {
          font-size: 2.5rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Ben Doggett</h1>
    </header>

    <div class="navigation-container">
      <a href="https://dev.bendoggett.com" class="nav-link nav-dev">
        <span>Dev</span>
      </a>
      <a href="https://music.bendoggett.com" class="nav-link nav-musician">
        <span>Musician</span>
      </a>
    </div>
  </body>
</html>
